<div *ngIf="loading">
  <app-loading-spinner></app-loading-spinner>
</div>

<div *ngIf="!loading">
  <app-user-info
    [user]="user"
    [followers]="followers"
    [following]="following">
  </app-user-info>

  <app-posts-list
    [route]="'profilePosts'"
    [userId]="user.id">
  </app-posts-list>
</div>
