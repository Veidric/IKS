<div>
  Username:<br />
  <input type="text" [(ngModel)]="new.username" /><span id="userErr"></span>
  <br />
  Password:<br />
  <input type="password" [(ngModel)]="new.password" /><span id="passErr"></span>
  <br />
  Repeat Password:<br />
  <input type="password" [(ngModel)]="repp" /><span id="rpassErr"></span>
  <br />
  Name:<br />
  <input type="text" [(ngModel)]="new.name" /><span id="nameErr"></span>
  <br />
  Surename:<br />
  <input type="text" [(ngModel)]="new.surname" /><span id="surErr"></span>
  <br />
  E-Mail:<br />
  <input type="date" [(ngModel)]="new.dateOfBirth" required /><span id="dateErr"></span>
  <br />
</div>
<button class="reg" (click)="addUser()">Register!</button><br />

<a [routerLink]="['/login']">Back to login</a>
