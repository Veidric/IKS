@if( !pathname.includes('auth')){
<div>
  <nav>
    <a [routerLink]="['/feed']" [class]="{ activePage: pathname.includes('feed') }">Feed</a>

    <a (click)="visitProfile()" [class]="{ activePage: pathname.includes('profile') }"
      ><span class="material-symbols-outlined icon"> account_circle </span> Profile</a
    >

    @if (currentUser()?.isAdmin === 1) {
    <a [routerLink]="['/cms']" [class]="{ activePage: pathname.includes('cms') }">
      <span class="material-symbols-outlined icon"> settings </span> CMS
    </a>
    }

    <a (click)="logout()"> <span class="material-symbols-outlined icon"> logout </span> Logout </a>
  </nav>
</div>
}
